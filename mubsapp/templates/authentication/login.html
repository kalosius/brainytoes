{% extends 'base.html' %}

{% block title %}Login|BrainyToes{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-5 rounded-md shadow-sm">
    <h2 class="text-2xl font-bold mb-5 text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">{{ form.errors }}</span>
        </div>
        {% endif %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username or Email</label>
            <input type="text" name="username" id="username" class="border p-2 rounded w-full">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="border p-2 rounded w-full">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        </div>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500">Register</a></p>
</div>
{% endblock %}
